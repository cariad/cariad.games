{{ $theme_css := resources.Get "theme.css" }}
{{ $custom_css := resources.Get "custom.css" }}

{{ $css := slice $theme_css $custom_css | resources.Concat "bundled.css" }}

{{ with $css | minify | fingerprint }}
  <link
    crossorigin="anonymous"
    href="{{ .RelPermalink }}"
    integrity="{{ .Data.Integrity }}"
    rel="stylesheet"
  />
{{ end }}
